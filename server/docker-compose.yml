version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: feecon-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: feecon

  server:
    build: 
      context: .
    container_name: feecon-server
    ports:
      - "3002:3001"
    env_file:
     - .env
    environment:
      DB_URI: mongodb://mongo:27017/feecon
    depends_on:
      - mongo