name: Node.js CI

on:
  push:
    branches: [ master ]   # runs on pushes to master
  pull_request:
    branches: [ master ]   # runs on PRs targeting master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   # choose your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build