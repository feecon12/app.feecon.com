name: Server CI/CD

on:
  push:
    branches:
      - master   # deploy only when master updates
    paths:
      - 'app.feecon.com/server/**'   # only when server and its subdirectories update
    paths-ignore:
      - 'app.feecon.com/docs/**'
      - 'app.feecon.com/client/**'


jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server # ðŸ‘ˆ your backend folder

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app.feecon.com/server
            git pull origin master
            npm install
            npx tsc
            pm2 restart nodeapp || pm2 start dist/server.js --name nodeapp
